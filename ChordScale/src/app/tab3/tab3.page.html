<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contact</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="10" size-md="8" size-lg="7" size-xl="6">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Contact Form</ion-card-subtitle>
          </ion-card-header>

          <form>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input [(ngModel)]="name" id="name" name="name" type="text" placeholder="What is your name?"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input [(ngModel)]="email" id="email" name="email" type="email" placeholder="email@domain.com"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Subject</ion-label>
              <ion-input [(ngModel)]="subject" id="subject" name="subject" type="text" placeholder="What is your message about?"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Message</ion-label>
              <ion-textarea [(ngModel)]="message" id="message" name="message" type="text" placeholder="Tell us what you think!"></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-button type="submit" (click)="contactSubmit()" color="primary" class="ion-activatable ripple-parent">Submit</ion-button>
              <ion-button color="dark" class="ion-activatable ripple-parent">Cancel</ion-button>
            </ion-item>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
